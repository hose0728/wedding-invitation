<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- SVG 파비콘 설정 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1" />
    <!-- iOS 홈화면은 PNG가 필요 → 기존 png도 함께 유지(없으면 생성 권장) -->
    <link rel="apple-touch-icon" href="/favicon.png?v=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 카카오톡 공유를 위한 Open Graph 메타 태그 -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="🤵‍♂️ 🌿 👰‍♀️ 호세와 혜빈이의 결혼식에 초대합니다."
    />
    <meta
      property="og:description"
      content="소중한 분들과 함께 하고 싶은 저희의 결혼식에 초대합니다."
    />
    <meta property="og:image" content="/mainPhoto.jpeg" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="Wedding Invitation" />

    <!-- 카카오 JavaScript SDK -->
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
      crossorigin="anonymous"
    ></script>

    <title>호세와 혜빈이의 결혼식</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
